<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="card" style="margin: 10px; box-sizing: border-box; min-width: 100vh; justify-content: center;  border:2px solid gray ">
    <div class="card-body">
    <div class="container-mt-3">
      <div style="display: flex; align-items: center;">
        <h1 style="background-image: linear-gradient(to right, #30CFD0, #330867);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;">
          What would you like to do next?
        </h1>
        <img src="asking.png" width="100px" height="100px" style="margin-left: auto;">
      </div>
      
      <p>
        Choose if you have a discount code or reward points you want to use
        or would like to estimate your delivery cost
      </p>
      
      <div class="d-flex mb-3">
        <div class="container mt-3">
          <div class="card">
            <div class="card-body">
              <form action="">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> Use Coupon Code</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> Use Gift Voucher</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Estimate Shipping & Taxes</label><br><br>
              </form>
              <div class="row">
                <div class="col">
                  <form action="">Country: <br>
                    <select id="cars" name="cars">
                      <option value="volvo">Viet Nam</option>
                      <option value="saab">Canada</option>
                      <option value="mercedes">USA</option>
                      <option value="audi">Japan</option>
                    </select>
                  </form>
                </div>
                <div class="col">
                  <form action="">Region/State: <br>
                    <select id="cars" name="cars">
                      <option value="volvo">Tín Lành</option>
                      <option value="saab">Đạo Phật</option>
                      <option value="mercedes">Không có</option>
                      <option value="audi">Chủ nghĩa duy vật</option>
                    </select>
                  </form>
                </div>
                <div class="col">
                  <form action="">
                    ZipCode: <br>
                    <input type="text">
                  </form>
                </div>
              </div>
              <br>
              <br>
              <button type="button" class="btn btn-outline-warning">Get Quotes</button>
              <button type="button" class="btn btn-outline-warning" style="margin-left: 10px;">Continue</button>
            </div>
          </div>
        </div>
        <div class="container mt-3">
          <div class="card" style="background-color: #FEFAA1;">
            <div class="card-body" >
              <form>
                <div class="row"  >
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Cart Sub Total">
                  </div>
                </div>
                <div class="row" style="margin-top: 10px; ">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Eco">
                  </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Shipping Cost" >
                  </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Total">
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-warning" style="margin: 10px;"><a href="../bootstrap/bootstrap.html" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: black;" >Update</a></button>
                <button type="button" class="btn btn-outline-warning" style="margin: 10px;">Check out</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
   
  
    
</body>
</html>
