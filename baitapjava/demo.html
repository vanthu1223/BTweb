<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Javascript</title>
</head>
<body>
    <h2>Đây là ví dụ</h2>
    <p>Kết quả của bài toán này là :</p>
    <p id="test"></p>
    <script>
        document.getElementById("test").innerHTML=(5*4)+6;
    </script>
    <p>Kết quả bài tập 2</p>
    <p id="test2"></p>
    <script>
        let x,y;
        x=5;
        y=8;
        document.getElementsById("test2").innerHTML= x+y;
    </script>

</body>
</html>
