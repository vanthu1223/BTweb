<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="arrayProduct.js"></script>
    <style>
       .contanier div{
        margin-bottom: 20px;
       }
    </style>
</head>
<body>
    <div class="contanier">
        <label>Fullname Customer : </label>
        <input type="text" id="nameCus">
        <br>
        <label>Id_Pro :</label>
        <input type="text" name="" id="idPro">
        <br>
        <label>Name_Pro :  </label>
        <input type="text" id="namePro">
        <br>
        <label>Quantity_Pro : </label>
        <input type="text" id="quantity">
        <br>
        <label>Price_Pro :</label>
        <input type="text" id="price">
        <br>         
        <button onclick="Save()" type="button" style="padding: 10px;color: red; margin-top: 10px;">Save</button>
        <button onclick="Show()" type="button" style="padding: 10px;color: red; margin-top: 10px;">Show</button>
        <button onclick="Reset()" type="button" style="padding: 10px;color: red; margin-top: 10px;">Reset</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                   <th>Auto_Increment</th>
                   <th>Fullname_Customer</th>
                   <th>Id_Pro</th>
                   <th>Name_Pro</th>
                   <th>Quantity_Pro</th>
                   <th>Price_Pro</th>
                   <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
        
    </div>
</body>
</html>
