<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body " style="border:2px solid black">
                <h2 class="text-warning " style="text-align: center; margin: 10px;">Giỏ hàng của bạn</h2>          
        <table class="table table-hover table-bordered">

            <tr >

          </thead>
          <tbody>

              <td><input type="number" id="myNumber" value="0" onkeydown="handleKeyDown(event)">

                <script>
                  function handleKeyDown(event) {
                    if (event.keyCode === 38) { // Mũi tên lên
                      event.preventDefault();
                      document.getElementById('myNumber').stepUp();
