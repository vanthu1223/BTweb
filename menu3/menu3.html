<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menu 3</title>
</head>
<body>
    <div class="main">
        <div class="account">
            <h1>Account</h1>
            <form class="account-form">
                <i class="fa fa-user-o" aria-hidden="true"></i><input type="text" placeholder="Full name">
            </form>
            <form class="account-form">
                <i class="fa fa-envelope-open" aria-hidden="true"></i><input type="email" placeholder="Email Adress">
            </form>
            <form class="account-form">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="pad">
            </form>  
        </div>
        <div class="account-date">
            <div class="birthday">
                <div>
                    <form class="birthday-cake">
                        <h3>Date of birth</h3>
                        <input type="text" placeholder="DD">
                        <input type="text" placeholder="MM">
                        <input type="text" placeholder="YYYY">
                    </form>
                </div>
                <div>
                    <form class="Gender">
                        <h3>Gender</h3>
                        <input type="button" value="Male" name="Gender" placeholder="Male">
                        <input type="button" value="Female" name="Gender" placeholder="Female">
                    </form>
                </div> 
            </div>
        </div>
        <div class="card">
            <form >
                <h3 style="color: green; text-align: left; margin-bottom: 15px;">Payment Card</h3>
            </form>
            <form class="credit">
                <div class="credit-card">
                    <i class="fa fa-credit-card-alt" aria-hidden="true"></i></i><input type="button">Credit card
                </div>
                <div class="Pay-card">
                    <i class="fa fa-cc-paypal" aria-hidden="true"></i></i><input type="button">Pay Card
                </div>
            </form>
        </div>
        <div class="CardNumber">
            <form >
                <i class="fa fa-credit-card" aria-hidden="true"></i><input type="text" placeholder="Card Number">
            </form>
        </div>
        <div class="CardCVC">
            <form>
                <div class="Card-1">
                    <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="CardCVC">
                </div>
                <select name="Years" >
                    <option value="1 January">
                        1 January
                    </option>
                    <option value="31 January">
                        31 January
                    </option>
                    <option value="14 March">
                        14 March
                    </option>
                </select> 
                <select >
                    <option value="2023">2023</option> 
                    <option value="2022">2022</option> 
                    <option value="2019">2019</option>
                </select>
             </form>

        </div>
        
    </div>
    
</body>
</html>
