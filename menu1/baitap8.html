<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="baitap8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form 1</title>
</head>
<body>
    <div class="main">
        <form action="">
            <h3>Login</h3>
            <div class="first-name">
                <label >First Name:</label>
                <div class="First-name-1">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" placeholder="First Name">
                </div>
            </div>

            <div class="second-name">
                <label >Second Name:</label>
                <div class="First-name-1">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" placeholder="Second Name"> </div>
                
            </div>

            <div class="phone-no">
                <label >Phone Number:</label>
                <div class="First-name-1">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="text" placeholder="Phone No.">
                </div>
                
                
            </div>

            <div class="Email-ID">
                <label >Email ID:</label>
                <div class="First-name-1">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input type="text" placeholder="Email ID">
                </div>
                

            </div>

            <div class="Password">
                <label >Password:</label>
                <div class="First-name-1">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="text" placeholder="Password">
                </div>

            </div>

            <div class="Gender">
                <label for="">Gender:</label>
                <input type="radio" value="Gender" name="Female"> Female
                <input type="radio" value="Gender" name="Female" > Male
            </div>

            <div class="oki">
                <input type="checkbox"> I accepct the terms and conditions
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
